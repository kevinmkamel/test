<head>

 table, th, td {

font-family: Tahoma, Verdana, sans-serif;

</head>
<body>

    <h1><p>جدوال مدارس الاحد<p></h1>
    
    <p>جدوال للخدام فقت</p>
    
    <table style="width:100%">
      <tr>
      <th><p>الحضور</p></th>
      <th><p>اسم الاب</p></th>
      <th><p>الاسم</p></th>
      </tr>
      <tr>
        <td><p><input type="checkbox" id="checkbox1"> </p></td>
        <td><P>سيمون</P></td>
        <td><p>ستيفن</p></td>
      </tr>
      <tr>
        <td><p><input type="checkbox" id="checkbox2"></p></td>
        <td><p>مايكل</p></td>
        <td><p>كيفن</p></td>
      </tr>
      <tr>
        <td><P><input type="checkbox" id="checkbox3"></P></td>
        <td><P>حمدون</P></td>
        <td><P>حمادا</P></td>
      </tr>
    </table>
    <script>
        // Save checkbox state in localStorage
function saveCheckboxState(checkboxId, checked) {
    localStorage.setItem('checkbox-' + checkboxId, checked);
}

// Retrieve checkbox state from localStorage
function getCheckboxState(checkboxId) {
    return localStorage.getItem('checkbox-' + checkboxId) === 'true';
}

// Initialize checkboxes based on localStorage
document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.checked = getCheckboxState(checkbox.id);
});

// Listen for checkbox clicks and update localStorage accordingly
document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('click', () => {
        saveCheckboxState(checkbox.id, checkbox.checked);
    });
});
</script>
    
    </body>
